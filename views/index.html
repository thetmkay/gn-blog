<!doctype html>
<html>
	<head>
		<title>Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:700|Open+Sans:400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<div class="page-container">
		<div class="blog-hdr">
			<div class="blog-label">Blog</div>
		</div>
		<div class="blog-lead">
			<div class="blog-tease">{% include 'blog-tease.html' %}</div>
		</div>
		<header class="posts-hdr">
			<span class="posts-label">Recent Posts:</span>
		</header>
		<main class="posts-list">
			
			{% for post in posts %}
						<a class="post-item" href="posts/{{post.url}}">
				<div class="post-title">{{ post.settings.title }}</div>
				<div class="post-date">{{ post.metadata.modified | date('-') }}</div>
				<div class="post-cover"><span class="post-cover-text">Read Post</span></div>
			</a>
			{% endfor %}
		</main>
		{% include 'footer.html' %}
		</div>
		<script src='js/jquery.js'></script>
		<script src='js/app.js'></script>
	</body>
</html>
